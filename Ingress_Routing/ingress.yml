apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world
  namespace: deployment
  # annotations:
  #   kubernetes.io/ingree.class: ngnix
spec:
  ingressClassName: nginx
  rules:
  - host: house.devlook.tech
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: housing 
            port:
              number: 80